<body id="bgc">

	<meta name="language" content="zh-CN">
	<meta name="title" content="花鸢">
	<meta name="github" content="https://github.com/sun0225SUN/Awesome-Love-Code">
	<meta name="describe" content="收集不易，您的star是我坚持的动力，同时也欢迎各位PR哦! ">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<div class="mb-box">
		<div class="bb">

			<h2>小情书</h2>
			<div class="bb_text">
				<div id="code">
					小楠同学，风很温柔，花很浪漫，你很特别，我很喜欢，那片海的浪不会停，我对你的爱也是陪你看日落的人比日落本身更浪漫总会遇到那束光或早或晚书里总爱写喜出望外的傍晚喜乐有兮享  共度日月长我永远喜欢愿意和我好好讲话的人落日余晖的路上总是爱意弥漫  喜欢不是一件很浪漫的事情，喜欢你才是浪漫的事情是晚风  是心动，是无法替代，是你。 爱世间温柔万物，沿途为晚霞停留，期望余生，目光所至。满眼都是你。

				</div>
			</div>
			<p class="bb_myname">
				爱你的乐<br>
			</p>

		</div>
	</div>

	<script>
		Element.prototype.typewriter = function (a) {
			var d = this,
				c = d.innerHTML,
				b = 0;
			d.innerHTML = "";
			var e = setInterval(function () {
				var f = c.substr(b, 1);
				if (f == "<") {
					b = c.indexOf(">", b) + 1
				} else {
					b++
				}
				d.innerHTML = c.substring(0, b) + (b & 1 ? "_" : "");
				if (b >= c.length) {
					clearInterval(e)
				}
			}, 150)
			return this

		}
		document.getElementById("code").typewriter();
	</script>
	<audio id="main_audio" autoplay="autoplay" preload="auto" loop="">
		<source src="http://t.cn/RRxEs1c" type="audio/mpeg">
	</audio>
	<script type="text/javascript" src="js/count.js"></script>


	<script type="text/javascript" async="" src="js/su.js"></script>
